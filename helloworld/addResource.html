<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
  <body>
    <h2 align="center"> Add a resource </h2>
    <form action="/addResource" method="post">
      <p>
        <label for="resourceName">Resource Name</label>
        <input type="text" required name="resourceName"  />
      </p>
      <p>
        <label for="startTime">Start Time(HH:MM) </label>
        <input type="text" required name="startTime" />
      </p>
      <p>
        <label for="endTime">End Time(HH:MM) </label>
        <input type="text" required name="endTime" />
      </p>
      <p>
        <label for="tags">Tags </label>
        <input type="text" required name="tags" placeholder="abc, xyz"/>
      </p>
      <input type="submit">
    </form>
  </body>
</html>
{% endautoescape %}
